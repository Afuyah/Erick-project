<div class="container-fluid">
    <div class="row">
        <!-- Sidebar (Rendered only for admin users) -->
        {% if current_user.is_authenticated and current_user.is_admin %}
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_category') }}">Add Category</a>
                    </li>
                    <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('add_product') }}">
                            Add Product
                        </a>  
                    </li>
                </ul>
            </div>
        </nav>
        {% endif %}

        <!-- Main content area -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <!-- Page content goes here -->
            <h1>Page Content</h1>
        </main>
    </div>
</div>

<!-- Include Bootstrap JS (Popper.js and Bootstrap JS) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

<!-- Add custom JavaScript to handle sidebar toggling -->
<script>
    // Function to toggle the sidebar
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }
</script>
