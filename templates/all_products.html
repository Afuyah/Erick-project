<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

  <h1>All Products</h1>

  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for product in all_products %}
        <tr>
          <td>{{ product.product_name }}</td>
          <td>{{ product.category_name }}</td>
          <td>${{ product.price }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
