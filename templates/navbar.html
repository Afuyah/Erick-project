<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naurisha Groceries</title>

    <!-- Bootstrap CSS link (adjust the path accordingly) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Font Awesome CSS (adjust the path accordingly) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>

  
   <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Naurisha</a>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                {% if not current_user.is_authenticated or (current_user.is_authenticated and not current_user.is_admin) %}
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#contactModal">Orders</a>
                </li>
                {% endif %}
            </ul>
        </div>

        <!-- Avatar Dropdown -->
        <div class="dropdown">
            <!-- Button trigger dropdown -->
            <button class="btn btn-light dropdown-toggle" type="button" id="avatarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <!-- Replace the content inside with your avatar image or icon -->
                <i class="fas fa-user-circle fa-lg"></i>
            </button>

            <!-- Avatar Dropdown Menu -->
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="avatarDropdown"> 
                {% if current_user.is_authenticated %}  
                    <!-- Display these links for logged-in users -->
                    <a class="dropdown-item" href="{{ url_for('dashboard') }}">Account</a>
                    <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <!-- Display these links for guest users -->
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
                    <a class="dropdown-item" href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
   </div>
    <!-- Bootstrap JS, Popper.js, and Font Awesome JS (adjust the paths accordingly) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>

    <!-- Your modals and additional scripts go here -->
</body>
</html>
